<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width-device-width, initial-scale=1.0">
    <title>Frame Price Estimator</title>
</head>
<body>
<div>
    <h1>Frame Price Estimator</h1>
    <form action="framing.php" method="post">
        <p>Please enter your photo sizes to get a framing cost estimate.</p>
        <p>Photo Width: <label>
            <input type="text" name="width" value=""/>
        </label>
            <label>
                <select name="units">
                    <option value="" selected disabled>Select</option>
                    <option selected value="mm" >mm </option>
                    <option value="cm">cm</option>
                    <option value="inches">inches</option>
                </select>
            </label></p>
        <p>Photo Height: <label>
            <input type="text" name="height" value=""/>
        </label></p>
        <p>Postage:
            <label>
                <input type="radio" id="economy" name="postage" value="Economy" checked>
            </label> Economy
            <label>
                <input type="radio" id="rapid" name="postage" value="Rapid">
            </label> Rapid
            <label>
                <input type="radio" id="next day" name="postage" value="Next Day">
            </label> Next Day
        </p>
        <p><label>
            <input type="checkbox" name="vat" value="yes" checked/>
        </label> Include VAT in price</p>
        <p>Please enter your email to receive a quote.</p>
        <p>Email: <label>
            <input type="text" name="email" value="">
        </label></p>
        <p>Receive mail and future information about my framing calculation <label>
            <input type = "checkbox" name="optIn" id="optIn" value="optIn"></label></p>
        <p><input type="submit"/> </p>
    </form>
</div>
</body>
</html>
